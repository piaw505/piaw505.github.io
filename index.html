<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>Mesta rên</title>
<style>
	body {
		text-align: center;
		color: white;
		background:linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('mesta_fall.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-attachment: fixed;
		background-size: cover;
	}
	.center {
		transform: translate(-50%, -50%);
		background-color: #0a0f0f99;
		text-align: center;
		position: absolute;
		border-radius: 7%;
		padding: 40px;
		left: 50%;
		top: 50%;
	}
	.bmestaren {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 32px;
		margin: 4px 2px;
		cursor: pointer;
	}
	.bhover {
		border-radius: 7%;
		-moz-transition: all 0.1s ease-in;
		-o-transition: all 0.1s ease-in;
		-webkit-transition: all 0.2s ease-in;
		transition: all 0.1s ease-in;
	}
	.bhover:hover {
		transition: all 0.2s ease-in;
		transform: scale(1.1);
	}
</style>
</head>
<body>
	<div class="center">
		<img src="mestafacereal2.png" style="width:300px">
		<audio id="mesta_ren" src="mesta_ren.mp3"></audio>
		<p><button class="bmestaren bhover" onclick="document.getElementById('mesta_ren').play()">Nghe Mesta rên!</button></p>
	</div>
</body>
</html>
