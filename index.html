<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesta rên</title>
<script>
function playSound() {
	var audio = document.getElementById("audio");
	audio.currentTime = 0;
	audio.play();
}
</script>
<style>
	body {
		text-align: center;
		color: white;
		background: url('mesta_fall.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-attachment: fixed;
		background-size: cover;
	}
	.center {
		transform: translate(-50%, -50%);
		background-color: #0a0f0f99;
		text-align: center;
		position: absolute;
		border-radius: 7%;
		padding: 40px;
		left: 50%;
		top: 50%;
	}
	.bmestaren {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 32px;
		margin: 4px 2px;
		cursor: pointer;
	}
	.bhover {
		border-radius: 7%;
		-moz-transition: all 0.1s ease-in;
		-o-transition: all 0.1s ease-in;
		-webkit-transition: all 0.2s ease-in;
		transition: all 0.1s ease-in;
	}
	.bhover:hover {
		transition: all 0.2s ease-in;
		transform: scale(1.1);
	}
	.mesta_avt {
		display: block;
		padding-bottom: 10px;
		margin-left: auto;
		margin-right: auto;
	}
</style>
</head>
<body>
	<div class="center">
		<img class="mesta_avt" src="mestafacereal2.png" style="width:300px">
		<button class="bmestaren bhover" onclick="playSound()">Nghe Mesta rên!</button>
		<audio id="audio" src="mesta_ren.mp3"></audio>
	</div>
</body>
</html>
